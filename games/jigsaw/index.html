<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jigsaw Puzzle</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 15px;
            height: 100vh;
            margin: 0;
            user-select: none;
            overflow: hidden;
        }

        /* === 顶部控制区 === */
        .top-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            width: 100%;
        }

        .level-bar {
            display: flex;
            gap: 15px;
            background: #e0e0e0;
            padding: 6px 12px;
            border-radius: 30px;
        }

        .level-btn {
            background: none;
            border: none;
            font-size: 15px;
            color: #777;
            font-weight: 600;
            cursor: pointer;
            padding: 6px 14px;
            border-radius: 20px;
            transition: all 0.2s;
        }

        .level-btn:hover { color: #444; }

        .level-btn.active {
            background-color: #2c3e50;
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .action-btn {
            padding: 6px 30px;
            border: 2px solid #555;
            background: white;
            color: #333;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.1s;
        }

        .action-btn:hover { background: #555; color: white; }
        .action-btn:active { transform: scale(0.95); }

        /* === 游戏区域 === */
        #puzzle-container {
            width: 512px;
            height: 512px;
            background-color: #ddd;
            border: 3px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: grid;
            gap: 2px;
            padding: 2px;
            box-sizing: border-box;
            position: relative;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            cursor: grab;
            position: relative;
            background-color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .puzzle-piece:active { cursor: grabbing; }

        .puzzle-piece.dragging {
            opacity: 0.5;
            border: 2px dashed #333;
        }

        .puzzle-piece.drag-over {
            transform: scale(0.95);
            box-shadow: inset 0 0 0 3px #3498db;
        }

        .puzzle-piece img {
            width: 100%;
            height: 100%;
            display: block;
            pointer-events: none;
        }

        .fallback-number {
            font-size: 40px;
            font-weight: bold;
            color: #ccc;
        }

        #status-msg {
            margin-top: 15px;
            font-size: 22px;
            font-weight: bold;
            color: #27ae60;
            min-height: 30px;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="top-panel">
        <div class="level-bar">
            <!-- 您现在可以随意修改这里的文字，只要 onclick 里的数字不动即可 -->
            <div class="level-btn" onclick="initGame(2)">Easy</div>
            <div class="level-btn" onclick="initGame(3)">Medium</div>
            <div class="level-btn" onclick="initGame(4)">Hard</div>
        </div>
        <div class="controls">
            <button class="action-btn" onclick="resetGame()">Reset</button>
        </div>
    </div>

    <div id="puzzle-container"></div>
    <div id="status-msg"></div>

<script>
    // ==========================================
    // 【答案配置】
    // ==========================================
    const LEVEL_ANSWERS = {
        2: "3,1,2,4",
        3: "4,9,7,2,1,3,8,6,5",
        4: "13,6,2,1,5,12,10,4,9,11,8,15,14,16,3,7"
    };

    // 游戏配置
    const CONFIG = {
        2: { rows: 2, total: 4, prefix: '2x2_' },
        3: { rows: 3, total: 9, prefix: '3x3_' },
        4: { rows: 4, total: 16, prefix: '4x4_' }
    };

    let currentLevel = 2;
    let currentOrder = [];
    let solvedOrder = [];

    const container = document.getElementById('puzzle-container');
    const statusMsg = document.getElementById('status-msg');
    const btns = document.querySelectorAll('.level-btn');

    let dragStartIndex = -1;

    function initGame(level) {
        currentLevel = level;

        // === 【修改】更新按钮高亮逻辑 ===
        // 不再依赖 textContent，而是检查 onclick 属性是否包含当前 level 数字
        btns.forEach(btn => {
            btn.classList.remove('active');
            const onclickAttr = btn.getAttribute('onclick');
            // 检查 onclick 字符串中是否包含 "(level)"，例如 "(2)"
            if(onclickAttr && onclickAttr.includes(`(${level})`)) {
                btn.classList.add('active');
            }
        });

        const cfg = CONFIG[level];

        // 设置网格
        container.style.gridTemplateColumns = `repeat(${cfg.rows}, 1fr)`;
        container.style.gridTemplateRows = `repeat(${cfg.rows}, 1fr)`;

        // 解析正确答案
        if (LEVEL_ANSWERS[level]) {
            solvedOrder = LEVEL_ANSWERS[level].split(',').map(Number);
        } else {
            solvedOrder = Array.from({length: cfg.total}, (_, i) => i + 1);
        }

        // 初始顺序：始终按 1,2,3... 排列
        currentOrder = Array.from({length: cfg.total}, (_, i) => i + 1);

        renderBoard();
        statusMsg.innerText = "";
        container.style.borderColor = "#333";

        checkWinCondition(false);
    }

    function renderBoard() {
        container.innerHTML = '';
        const cfg = CONFIG[currentLevel];

        currentOrder.forEach((val, index) => {
            const piece = document.createElement('div');
            piece.className = 'puzzle-piece';
            piece.draggable = true;
            piece.dataset.index = index;
            piece.dataset.val = val;

            const imgSrc = `${cfg.prefix}${val}.png`;
            const img = new Image();
            img.src = imgSrc;
            img.onerror = () => {
                piece.innerHTML = `<span class="fallback-number">${val}</span>`;
            };
            piece.appendChild(img);

            addDragEvents(piece);
            container.appendChild(piece);
        });
    }

    function addDragEvents(piece) {
        piece.addEventListener('dragstart', dragStart);
        piece.addEventListener('dragover', dragOver);
        piece.addEventListener('dragleave', dragLeave);
        piece.addEventListener('drop', dragDrop);
        piece.addEventListener('dragend', dragEnd);
        piece.addEventListener('click', handleTouchClick);
    }

    // === 拖拽逻辑 ===
    function dragStart(e) {
        dragStartIndex = +this.dataset.index;
        this.classList.add('dragging');
        e.dataTransfer.effectAllowed = 'move';
        e.dataTransfer.setData('text/plain', dragStartIndex);
    }

    function dragOver(e) {
        e.preventDefault();
        this.classList.add('drag-over');
    }

    function dragLeave(e) {
        this.classList.remove('drag-over');
    }

    function dragDrop(e) {
        e.preventDefault();
        this.classList.remove('drag-over');
        const dragEndIndex = +this.dataset.index;
        swapTiles(dragStartIndex, dragEndIndex);
    }

    function dragEnd() {
        this.classList.remove('dragging');
        document.querySelectorAll('.puzzle-piece').forEach(p => p.classList.remove('drag-over'));
    }

    // === 点击交换逻辑 ===
    let selectedIndex = -1;
    function handleTouchClick() {
        const clickedIndex = +this.dataset.index;

        if (selectedIndex !== -1) {
            if (selectedIndex === clickedIndex) {
                this.style.boxShadow = '';
                selectedIndex = -1;
            } else {
                swapTiles(selectedIndex, clickedIndex);
                const prev = container.children[selectedIndex];
                if(prev) prev.style.boxShadow = '';
                selectedIndex = -1;
            }
        } else {
            selectedIndex = clickedIndex;
            this.style.boxShadow = 'inset 0 0 0 5px #e74c3c';
        }
    }

    function swapTiles(idx1, idx2) {
        if (idx1 === idx2) return;
        [currentOrder[idx1], currentOrder[idx2]] = [currentOrder[idx2], currentOrder[idx1]];
        renderBoard();
        checkWinCondition(true);
    }

    function checkWinCondition(showMsg) {
        const isWin = currentOrder.join(',') === solvedOrder.join(',');

        if (isWin) {
            if (showMsg) {
                statusMsg.innerText = "Great! Puzzle Solved!";
                container.style.borderColor = "#27ae60";
            }
        }
        return isWin;
    }

    function resetGame() {
        initGame(currentLevel);
    }

    initGame(2);

</script>
</body>
</html>
